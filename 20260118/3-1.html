<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
            background-image:linear-gradient(180deg,rgba(241, 240, 240,0.3),rgb(202, 182, 159,0.3), rgb(175, 130, 130,0.3));

        }
        *{
            margin: 0px;
        }
        h1{

            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);

        }
        .main{
            margin: 50px auto;
            width: 800px;
            height: 600px;
            border-radius: 24px;
            /* box-shadow:4px 4px 5px #ccc; */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc;
            background-image: url(./images/1.jpg);
            background-position: 50% 50%;
            background-size:cover;
            position: relative;

        }

        .con{

            width: 400px;
            height: 550px;
            /* opacity: 0.2; */
            background-color:transparent;
            padding-left: 50px;
            color: white;

        }
        
        .con h1{
            font-style: italic;
            font-size: 40px;
            background-color: transparent;
        }
        .con p{
            padding: 15px;
            line-height: 1.8;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .des div{
            line-height: 2;
        }
        .jiage{

            font-size: 36px;
            font-weight: bold;
            margin-bottom: 35px;
            background: linear-gradient(180deg, #fff, #d4b98c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-top: 40px;
            margin-bottom: 35px;
        }

        .btn{
            display: inline-block;
            padding: 12px 20px;
            background: linear-gradient(90deg, #5a5248, #8a7d6d);
            text-decoration: none;
            font-size: 16px;
            border-radius:32px ;
            color: rgb(255, 255, 255, 0.8);
        }

        .mark{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 24px;
            z-index: 1;
        }
    </style>
</head>
<body>
<h1>Home · 轻奢家居</h1>
<div class="main">
    <div class="con">
        <div class="mark"></div>
        <h1>北欧简约布艺沙发</h1>
        <p>精选高弹海绵填充，亲肤透气布艺面料，简约流畅的线条设计，适配多种家居风格。宽大的扶手与舒适的靠背，为你提供极致的放松体验，是客厅的理想搭配。</p>
        <div class="des">
            <div>进口布艺面料，防污耐磨，易清洁</div>
            <div>高弹海绵+独立弹簧，久坐不塌陷</div>
            <div>实木框架，稳固承重，使用寿命长</div>
            <div>可拆洗外套，方便日常维护与更换</div>
        </div>
        <div class="jiage">
            ¥5999.00
        </div>
        <a class="btn" href="#">预约看样</a>
    </div>
    
</div>  
</body>
</html>
