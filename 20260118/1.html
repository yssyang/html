<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>潮流3C产品介绍</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial Black", sans-serif;
        }

        /* 页面背景 - 径向渐变+科技纹理多重背景 */
        body {
            background: 
                radial-gradient(circle at center, #1a2a6c, #000000),
                url("https://images.unsplash.com/photo-1617042375876-7ed51e38925f?w=800&auto=format&fit=crop") repeat fixed;
            background-blend-mode: overlay;
            background-size: cover;
            min-height: 100vh;
            padding: 50px 20px;
            color: #fff;
        }

        /* 容器 - flex垂直布局，居中对齐 */
        .product-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        /* 产品标题 - background-clip: text 科技蓝渐变 */
        .product-title {
            font-size: 42px;
            text-align: center;
            background: linear-gradient(90deg, #00e5ff, #2979ff, #651fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* 产品图片容器 - background-origin+background-clip 渐变边框 */
        .product-img-box {
            width: 60%;
            position: relative;
            padding: 8px;
            border: 4px solid transparent;
            border-radius: 20px;
            /* 背景从边框区域开始，裁剪至边框区域，实现渐变边框 */
            background: linear-gradient(45deg, #00e5ff, #651fff) border-box;
            background-origin: border-box;
            background-clip: border-box;
            transition: all 0.5s ease;
        }

        .product-img-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 50px rgba(0, 229, 255, 0.5);
        }

        /* 图片遮罩 - opacity半透明过渡 */
        .product-img-box::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            opacity: 0.6;
            transition: opacity 0.5s ease;
            z-index: 1;
        }

        .product-img-box:hover::before {
            opacity: 0.2;
        }

        /* 显式产品图片 */
        .product-img {
            width: 100%;
            border-radius: 16px;
            display: block;
            opacity: 0.95;
            transition: opacity 0.5s ease;
        }

        .product-img-box:hover .product-img {
            opacity: 1;
        }

        /* 产品详情 - flex垂直布局 */
        .product-detail {
            width: 100%;
            padding: 20px 40px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            opacity: 0.9;
            transition: opacity 0.4s ease;
        }

        .product-detail:hover {
            opacity: 1;
        }

        /* 产品副标题 */
        .product-subtitle {
            font-size: 28px;
            margin-bottom: 25px;
            color: #00e5ff;
            text-align: center;
        }

        /* 产品参数 - 列表布局 */
        .product-params {
            margin-bottom: 30px;
        }

        .param-item {
            font-size: 16px;
            line-height: 2;
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .param-name {
            color: #ccc;
        }

        .param-value {
            background: linear-gradient(90deg, #00e5ff, #2979ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: bold;
        }

        /* 购买/预约按钮 - opacity+渐变背景 */
        .product-btns {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .product-btn {
            padding: 12px 35px;
            text-decoration: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 500;
            opacity: 0.9;
            transition: all 0.3s ease;
        }

        .buy-btn {
            background: linear-gradient(90deg, #00e5ff, #2979ff);
            color: #000;
        }

        .detail-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #00e5ff;
            border: 1px solid #2979ff;
        }

        .product-btn:hover {
            opacity: 1;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="product-container">
        <h1 class="product-title">无线降噪蓝牙耳机</h1>
        <!-- 显式产品图片 -->
        <div class="product-img-box">
            <img src="https://images.unsplash.com/photo-1584546595461-191459191811?w=600&auto=format&fit=crop" alt="无线降噪蓝牙耳机" class="product-img">
        </div>
        <!-- 产品详情 -->
        <div class="product-detail">
            <h2 class="product-subtitle">主动降噪 · 超长续航</h2>
            <div class="product-params">
                <div class="param-item">
                    <span class="param-name">降噪模式</span>
                    <span class="param-value">主动混合降噪（深度40dB）</span>
                </div>
                <div class="param-item">
                    <span class="param-name">单次续航</span>
                    <span class="param-value">8小时（开启降噪）</span>
                </div>
                <div class="param-item">
                    <span class="param-name">总续航</span>
                    <span class="param-value">36小时（含充电盒）</span>
                </div>
                <div class="param-item">
                    <span class="param-name">连接方式</span>
                    <span class="param-value">蓝牙5.3</span>
                </div>
                <div class="param-item">
                    <span class="param-name">防水等级</span>
                    <span class="param-value">IPX4</span>
                </div>
            </div>
            <div class="product-btns">
                <a href="#" class="product-btn buy-btn">立即购买</a>
                <a href="#" class="product-btn detail-btn">查看详情</a>
            </div>
        </div>
    </div>
</body>
</html>
